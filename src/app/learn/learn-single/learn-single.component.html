<div class="container">
  <div class="card shadow my-2" *ngIf="question$ | async as question">
    <div class="card-header">
      <p class="list-group-item fs-5" style="white-space: pre-line;">{{ question.question }}</p>
    </div>
    <div class="card-body">
      <ng-container *ngIf="question.type === 'fill'; else elseTypeTempl">
        <input class="form-control" disabled type="text" value="{{ showSolution ? question.choices[0].answer : '' }}">
      </ng-container>
      <ng-template #elseTypeTempl>
        <div class="card my-1" *ngFor="let a of question.choices" [ngStyle]="{backgroundColor: a.correct && showSolution ? 'lightgreen' : 'transparent'}">
          <p class="card-text p-2">{{ a.answer }}</p>
        </div>
      </ng-template>
      <div class="text-end">
        <span>Frage: {{ question.id }}</span>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col text-start">
          <button 
            class="btn btn-secondary " 
            [disabled]="question.id <= 1" 
            (click)="onPreviousQuestion()" >
            <-
          </button>
        </div>
        <div class="col text-center">
          <button 
            class="btn btn-primary " 
            (click)="onToggleSolution()">
            LÃ¶sung
          </button>
        </div>
        <div class="col text-end">
          <button 
            class="btn btn-secondary " 
            [disabled]="question.id >= 120" 
            (click)="onNextQuestion()" >
            ->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
