<div class="grid mb-2">
  <div class="col-8 col-offset-2" *ngIf="question$ | async as q">
    <p-fieldset legend="Frage {{ q.id }} / ???">
      <p style="white-space: pre-line">{{ q.question }}</p>
      <ng-container *ngIf="q.type === 'fill'; else elseTypeTempl">
        <input
          pInputText
          type="text"
          disabled
          value="{{ showSolution ? q.choices[0].answer : '' }}"
        />
      </ng-container>
      <ng-template #elseTypeTempl>
        <div
          class=""
          *ngFor="let a of q.choices"
          [ngStyle]="{
            backgroundColor: a.correct  && showSolution ? 'lightgreen' : 'transparent'
          }">
          <p class="card-text p-2 border-1 border-round">{{ a.answer }}</p>
        </div>
      </ng-template>
      <div class="grid">
        <div class="col-4 text-left">
          <p-button 
            label="Zurück" 
            icon="pi pi-caret-left"
            [disabled]="q.id <= 1"
            (click)="onPreviousQuestion()">
          </p-button>
        </div>
        <div class="col-4 text-center">
          <p-button 
            label="Lösung" 
            icon="pi pi-verified"
            (click)="onToggleSolution()">
          </p-button>
        </div>
        <div class="col-4 text-right">
          <p-button 
            label="Weiter" 
            icon="pi pi-caret-right" 
            iconPos="right"
            [disabled]="q.id >= 120" 
            (click)="onNextQuestion()"></p-button>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
