<div class="grid mb-2">
  <div class="col-8 col-offset-2" *ngIf="question$ | async as q">
    <p-fieldset legend="Frage {{ q.id }}">
      <p style="white-space: pre-line">{{ q.question }}</p>
      <ng-container *ngIf="q.type === 'fill'; else elseTypeTempl">
        <input
          class="mb-3"
          pInputText
          type="text"
          disabled
          value="{{ showSolution ? q.answers[0].answer : '' }}"
        />
      </ng-container>
      <ng-template #elseTypeTempl>
        <div *ngFor="let a of q.answers">
          <p 
            class="card-text p-2 border-1 border-round border-gray-200 overflow-hidden" 
            [ngClass]="{'bg-green-200': a.correct  && showSolution}">
            {{ a.answer }}
          </p>
        </div>
      </ng-template>
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <p-button 
            size="small"
            raised="true"
            severity="secondary"
            icon="pi pi-caret-left"
            [disabled]="q.id <= 1"
            (click)="onPreviousQuestion()">
          </p-button>
        </div>
        <div class="p-toolbar-group-center">
          <p-button 
            label="LÃ¶sung" 
            size="small"
            raised="true"
            severity="success"
            icon="pi pi-verified"
            (click)="onToggleSolution()">
          </p-button>
        </div>
        <div class="p-toolbar-group-end">
          <p-button 
            size="small"
            raised="true"
            severity="secondary"
            icon="pi pi-caret-right" 
            iconPos="right"
            [disabled]="q.id >= 120" 
            (click)="onNextQuestion()"></p-button>
        </div>
      </p-toolbar>
    </p-fieldset>
  </div>
</div>
