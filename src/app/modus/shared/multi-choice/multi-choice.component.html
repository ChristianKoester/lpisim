<p style="white-space: pre-line">{{ currentQuestion.question }}</p>
<div class="flex flex-column gap-2">
  <div
    *ngFor="let answer of currentQuestion.answers; index as i"
    class="field-checkbox"
  >
    <p-checkbox
      [label]="answer.answer"
      name="group"
      [value]="i"
      [(ngModel)]="selectedAnswers"
    ></p-checkbox>
  </div>
</div>
