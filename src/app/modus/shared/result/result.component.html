<div class="grid mb-2">
  <div class="col-8 col-offset-2">
    <p-fieldset legend="Ergebnis">
      <div class="grid">
        <div class="col">
          <h3 class="border-1 border-round border-green-500 p-2">
            Korrekte Antworten = {{ correctAnswers }}
          </h3>
          <h3 class="border-1 border-round border-yellow-500 p-2">
            Ãœbersprungene Antworten = {{ skippedAnswers }}
          </h3>
          <h3 class="border-1 border-round border-red-500 p-2">
            Falsche Antworten = {{ falseAnswers }}
          </h3>
        </div>
        <div class="col">
          <div class="card flex justify-content-center">
            <p-chart type="pie" [data]="data" [options]="options"></p-chart>
          </div>
        </div>
      </div>
      <p-button label="Home" routerLink="/home"></p-button>
    </p-fieldset>
  </div>
</div>
