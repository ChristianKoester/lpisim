<div class="grid mb-2">
  <div class="col-8 col-offset-2">
    <p-fieldset legend="Ergebnis">
      <div class="grid">
        <div class="col">
          <h3 class="border-1 border-round border-green-500 p-2">
            Korrekt beantwortete Fragen = {{ correctAnswers }}
          </h3>
          <h3 class="border-1 border-round border-red-500 p-2">
            Falsche beantwortete Fragen = {{ falseAnswers }}
          </h3>
          <h3 class="border-1 border-round border-yellow-500 p-2">
            Übersprungene Fragen = {{ skippedAnswers }}
          </h3>
          <h3 class="border-1 border-round border-gray-200 p-2">
            Unbearbeitete Fragen = "not implemented"
          </h3>
        </div>
        <div class="col">
          <div class="card flex justify-content-center">
            <p-chart type="pie" [data]="data" [options]="options"></p-chart>
          </div>
        </div>
      </div>
      <ng-container *ngIf="showAnswers">
        <div *ngFor="let q of answeredQuestions">
          <p>Frage {{ q.question.id }}</p>
          <p>{{ q.question.question }}</p>
          <ul>
            <li *ngFor="let item of q.question.answers" [ngClass]="{'bg-green-200': item.correct}">
              {{ item.answer }}
            </li>
          </ul>
          <hr>
        </div>
      </ng-container>
      <p-toolbar>
          <p-button label="Schließen" routerLink="/home"></p-button>
          <p-button label="Antworten zeigen" (onClick)="showAnswers = true"></p-button>
      </p-toolbar>
    </p-fieldset>
  </div>
</div>
