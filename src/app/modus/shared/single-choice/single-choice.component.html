<p style="white-space: pre-line">{{ question.question }}</p>
<div class="flex flex-column gap-2">
  <div *ngFor="let answer of question.choices; index as i" class="field-checkbox">
      <p-radioButton [inputId]="i" name="answer" [value]="i" [(ngModel)]="selectedAnswer"></p-radioButton>
      <label [for]="i" class="ml-2">{{ answer.answer }}</label>
  </div>
</div>
