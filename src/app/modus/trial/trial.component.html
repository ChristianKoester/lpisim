<div class="grid">
  <div class="col-8 col-offset-2" *ngIf="question">
  <p-fieldset [legend]="quizType === 'check' ? 'Check-Modus' : 'Exam-Modus'">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
          <h4 class="-my-1">Frage {{ questionIndex + 1 }} / {{ numberQuestions }}</h4>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
        <p-button
            size="small"
            raised="true"
            severity="danger"
            label="Beenden"
            icon="pi pi-times"
            routerLink="/exam/result"
            (click)="onExit()"
          >
          </p-button>
      </ng-template>
      <div style="min-height: 400px" [ngSwitch]="question.type">
        <div *ngSwitchCase="'single'">
          <lpi-single-choice> </lpi-single-choice>
        </div>
        <div *ngSwitchCase="'multi'">
          <lpi-multi-choice> </lpi-multi-choice>
        </div>
        <div *ngSwitchCase="'fill'">
          <lpi-fill-in> </lpi-fill-in>
        </div>
      </div>
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <p-button
            class="mr-2"
            size="small"
            raised="true"
            severity="secondary"
            icon="pi pi-caret-left"
            [disabled]="questionIndex <= 0"
            (click)="onPreviousQuestion()"
          >
          </p-button>
          <p-button
            class="mr-2"
            size="small"
            raised="true"
            severity="secondary"
            icon="pi pi-caret-right"
            iconPos="right"
            [disabled]="questionIndex >= maxQuestSeen"
            (click)="onNextQuestion()"
          ></p-button>
          <p-button
            class="mr-2"
            size="small"
            raised="true"
            severity="secondary"
            icon="pi pi-list"
            (click)="onShowSidebar()"
          ></p-button>
        </div>
        <div class="p-toolbar-group-end">
          <p-button
            class="mr-3"
            size="small"
            raised="true"
            severity="warning"
            label="Überspringen"
            icon="pi pi-hourglass"
            (click)="onSkip()"
          >
          </p-button>
          <p-button
            [label]="
              questionIndex === numberQuestions - 1 ? 'Beenden' : 'Antworten'
            "
            size="small"
            raised="true"
            severity="success"
            icon="pi pi-check"
            (click)="onSubmit()"
          >
          </p-button>
        </div>
      </p-toolbar>
    </p-panel>
  </p-fieldset>
</div>
</div>

<p-toast position="top-center" key="tc"></p-toast>

<p-dialog
  header="Header"
  [closeOnEscape]="false"
  [closable]="false"
  [(visible)]="dialogVisible"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
<ng-container *ngIf="errorMsg">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold white-space-nowrap">{{ errorMsg.header }}</span>
    </div>
  </ng-template>
  <p class="m-0">{{ errorMsg.body }}</p>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="onCloseDialog()"
      label="Ok"
      pAutoFocus
      [autofocus]="true"
    ></p-button>
  </ng-template>
</ng-container>
</p-dialog>

<p-sidebar [(visible)]="sidebarVisible">
  <h3>Übersprungene Fragen</h3>
  <div *ngFor="let qId of skipped$ | async as skipped; index as i">
    <p-button 
      [text]="true" 
      severity="info"
      (click)="onSpecificQuestion(qId.id)"> 
      Frage {{ i + 1 }}
    </p-button>
  </div>
</p-sidebar>
